<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Flash Site</title>
</head>
<body>
    <ul>
        {% for number in my_list %}
        <li>{{ number }}</li>
        {% endfor %}
    </ul>
    <ul>
        {% for name in puppy_list %}
        <li>{{ name }}</li>
        {% endfor %}
    </ul>

    {% if 'Rufus' in puppy_list %}
        <p>Found you Rufus</p>
    {% else %}
        <p>Hmm.. Rufus is not in the list</p>
    {% endif %}

</body>
</html>
